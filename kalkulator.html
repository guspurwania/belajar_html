<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Kalkulator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <br /><br /><br />
        <div class="card">
            <div class="card-body">
          
                <div class="row">
                    <div class="col-md-12 mt-5">
                        <center><h1>Kalkulator New Media College</h1></center>
                        <br /><br />
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="value1" class="form-control" placeholder="Nilai 1">
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" id="operator" placeholder="Pilih Operator">
                            <option value="+">+ (Penambahan)</option>
                            <option value="-">- (Pengurangan)</option>
                            <option value=":">: (Pembagian)</option>
                            <option value="x">x (Perkalian)</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="value2" class="form-control" placeholder="Nilai 2">
                    </div>
                    <div class="col-md-3">
                        <button id="check" class="btn btn-primary btn-block">Cek Hasil</button>
                    </div>
                </div>
                <br /><br />

                <div class="row">
                    <div class="col-md-12">
                        <input type="number" id="nilai" class="form-control" placeholder="Nilai">
                    </div>
                </div>
                <br />

                <div class="row">
                    <div class="col-md-3">
                        <button class="btn btn-info btn-lg btn-block">1</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info btn-lg btn-block">2</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info btn-lg btn-block">3</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info btn-lg btn-block">+</button>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-3">
                        <button class="btn btn-info btn-lg btn-block">4</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info btn-lg btn-block">5</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info btn-lg btn-block">6</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info btn-lg btn-block">-</button>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-3">
                        <button class="btn btn-info btn-lg btn-block">7</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info btn-lg btn-block">8</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info btn-lg btn-block">9</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info btn-lg btn-block">/</button>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-info btn-lg btn-block">0</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-info btn-lg btn-block">=</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-info btn-lg btn-block">X</button>
                    </div>
                </div>
            
            </div>
        </div>
    </div>

</body>
</html>
<script>
    function penambahan(x,y){
        return x+y;
    }

    function pengurangan(x,y){
        return x-y;
    }

    function pembagian(x,y){
        return x/y;
    }

    function perkalian(x,y){
        return x*y;
    }

    $('#check').click(function(){
        opt = $('#operator').val();
        nilai1 = $('#value1').val();
        nilai2 = $('#value2').val();
        
        if(opt == '+'){
            total = penambahan(parseInt(nilai1), parseInt(nilai2));
        }else if(opt == '-'){
            total = pengurangan(parseInt(nilai1), parseInt(nilai2));
        }else if(opt == ':'){
            total = pembagian(parseInt(nilai1), parseInt(nilai2));
        }else if(opt == 'x'){
            total = perkalian(parseInt(nilai1), parseInt(nilai2));
        }

        alert(total);
    });
</script>
