<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - Table</title>
</head>
<body>
    <table>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Alamat</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Andi</td>
            <td>Denpasar</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Abi</td>
            <td>Gianyar</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Budi</td>
            <td>Singaraja</td>
        </tr>
    </table>
</body>
</html>
